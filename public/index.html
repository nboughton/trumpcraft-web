<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/site.min.css">
  <title>HD Trumpcraft</title>
</head>

<body>
  <div class="container">
    <article>
      <p>What happens when you feed Donald Trump speeches and short stories by HP Lovecraft into a Markov chain generator? Well...
        This:
      </p>
      <label>Source</label>
      <select id="trumpcraft-source">
        <option value="trumpcraft" selected>Trumpcraft</option>
        <option value="lovecraft">Lovecraft</option>
        <option value="trump">Trump</option>
	    </select>
      <label>No. of words (max)</label>
      <select id="trumpcraft-words">
        <option value="100">100</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="750">750</option>
        <option value="1000">1000</option>
      </select>
      <button id="trumpcraft-submit">Fhtagn!</button>
      <div id="trumpcraft-results"></div>
    </article>
  </div>
  <footer>
    <p><small><a href="https://github.com/nboughton/trumpcraft-web" target="_BLANK">Source Code</a></small></p>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/site.min.js"></script>
  </footer>
</body>

</html>
